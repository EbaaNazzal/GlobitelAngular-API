<div class="container">
    <div class="row">
        <div>
            <h3>{{"Departments"|translate}}</h3>
        </div>
    </div>
    <div class="row" style="margin-top: 10px; background-color: white; padding: 36px; border-radius: 10px;">
        <table class="table table-hover" style="border: #f1f1f1 1px solid">
            <thead>
                <tr>
                    <th>{{"Name"|translate}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let department of liDepartment">
                    <td>{{department.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-lg-12">
        </div>
    </div>
</div>
